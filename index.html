<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/main.css" />
        <title>Code-Quiz</title>
    </head>
    <body>
        <!-- home page -->
        <div id="home">
            <div class="section no-pad-bot" id="index-banner">
                <div class="container">
                    <br />
                    <br />
                    <h1 class="header center white-text">
                        Welcome to Code Quiz
                    </h1>
                    <br />
                    <div class="row center">
                        <h5 class="description header col s12 light white-text">
                            A place where you can test your Javascript
                            knowledge.
                        </h5>
                    </div>
                    <br />
                    <br />
                    <div class="row center">
                        <h4
                            id="start-quiz"
                            class="waves-effect waves-light btn-large white-text"
                        >
                            Click here to start your quiz!
                        </h4>
                    </div>
                    <br />
                    <br />
                </div>
            </div>
            <div class="container">
                <div class="section">
                    <div id="quiz">
                        <div class="col s12 m4 offset-m4">
                            <div class="center icon-block">
                                <h4 class="center">Javascript</h4>
                                <br />

                                <img
                                    src="https://b.kisscc0.com/20180815/zlq/kisscc0-computer-icons-logo-brand-javascript-angle-js-5b741783856f77.0690615715343348515466.png"
                                    alt=""
                                    class="card-image"
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- quiz app  -->
        <div id="quiz-app">
            <div class="container">
                <div class="row">
                    <div class="col m8 offset-m2">
                        <div class="card blue-grey darken-1 center">
                            <div class="card-content white-text">
                                <h5 id="question">
                                    <!-- question with Javascript -->
                                </h5>
                                <br />
                                <div id="answer-buttons">
                                    <!-- li with Javascript  -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- results page -->
        <div id="results">
            <div class="container">
                <div class="row">
                    <div class="score center col m4 offset-m4">
                        <h1>Results</h1>
                        <br />
                        <p id="correct">
                            You got 5 correct
                            <!-- add with js  -->
                        </p>
                        <br />
                        <p id="incorrect">
                            5 wrong
                            <!-- add with js  -->
                        </p>
                        <br />
                        <p class="blue-text text-darken-1" id="final-score">
                            Your final score is 50%
                            <!-- add with js  -->
                        </p>
                        <a class="waves-effect waves-light btn-large"
                            >Play Again!</a
                        >
                    </div>
                </div>
            </div>
        </div>
        <!-- Javascript -->
        <script src="./js/index.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
